{% extends 'base.html' %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit Vehicle{% else %}Create Vehicle{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <p><a href="{% url 'vehicle_list' %}">Back to Vehicle List</a></p>
{% endblock %}
